<!doctype html>
<html>
  <head>
    <title>Live Camera</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1a1a2e;
        color: #fff;
      }

      h2 {
        text-align: center;
        color: #667eea;
      }

      #status {
        text-align: center;
        padding: 10px;
        background-color: rgba(102, 126, 234, 0.2);
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .controls {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        transition: all 0.3s;
      }

      #startBtn {
        background-color: #667eea;
        color: white;
      }

      #startBtn:hover:not(:disabled) {
        background-color: #5568d3;
      }

      #stopBtn {
        background-color: #ff6b6b;
        color: white;
      }

      #stopBtn:hover:not(:disabled) {
        background-color: #ee5a52;
      }

      #deleteAllBtn {
        background-color: #e74c3c;
        color: white;
      }

      #deleteAllBtn:hover:not(:disabled) {
        background-color: #c0392b;
      }

      #deleteAllNotifBtn {
        background-color: #f39c12;
        color: white;
      }

      #deleteAllNotifBtn:hover:not(:disabled) {
        background-color: #e67e22;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .video-container {
        position: relative;
        max-width: 640px;
        margin: 0 auto;
      }

      #video {
        display: block;
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      /* Stats Panel Below Camera */
      .stats-panel {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-label {
        font-size: 12px;
        opacity: 0.8;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-value {
        font-size: 28px;
        font-weight: bold;
        color: #fff;
      }

      .stat-value.highlight {
        color: #ff6b6b;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .alert-badge {
        grid-column: 1 / -1;
        background: rgba(255, 107, 107, 0.2);
        border: 2px solid #ff6b6b;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        color: #ff6b6b;
        display: none;
      }

      .alert-badge.active {
        display: block;
        animation: alertBlink 1s infinite;
      }

      @keyframes alertBlink {
        0%,
        100% {
          background: rgba(255, 107, 107, 0.2);
        }
        50% {
          background: rgba(255, 107, 107, 0.4);
        }
      }

      #notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        min-width: 300px;
        max-width: 500px;
      }

      #deleteStatus {
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .success {
        background-color: rgba(46, 204, 113, 0.2);
        color: #2ecc71;
      }

      .error {
        background-color: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h2>üé• Live Camera Stream</h2>

    <!-- Status Display -->
    <div id="status">Initializing...</div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn" disabled>‚ñ∂Ô∏è Start Live Camera</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      <button id="deleteAllBtn">üóëÔ∏è Delete All Images</button>
      <button id="deleteAllNotifBtn">üîî Delete All Notifications</button>
    </div>

    <!-- Delete Status -->
    <div id="deleteStatus"></div>

    <!-- Video Container -->
    <div class="video-container">
      <!-- Camera Feed -->
      <img id="video" alt="Camera feed will appear here" />

      <!-- Stats Panel Below Camera -->
      <div class="stats-panel">
        <div class="alert-badge" id="alertBadge">‚ö†Ô∏è HIGH DENSITY DETECTED!</div>

        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-label">Larvae Count</div>
            <div class="stat-value" id="larvaeCount">0</div>
          </div>

          <div class="stat-item">
            <div class="stat-label">Density (cm¬≤)</div>
            <div class="stat-value" id="densityCm2">0.00</div>
          </div>

          <div class="stat-item">
            <div class="stat-label">Density (m¬≤)</div>
            <div class="stat-value" id="densityM2">0.0</div>
          </div>

          <div class="stat-item">
            <div class="stat-label">Status</div>
            <div class="stat-value" id="statusIndicator">‚óè</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Area -->
    <div id="notification"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
