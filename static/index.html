<!doctype html>
<html>
  <head>
    <title>Live Camera</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #1a1a2e;
        color: #fff;
      }

      h2 {
        text-align: center;
        color: #667eea;
      }

      #status {
        text-align: center;
        padding: 10px;
        background-color: rgba(102, 126, 234, 0.2);
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .controls {
        text-align: center;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        transition: all 0.3s;
      }

      #startBtn {
        background-color: #667eea;
        color: white;
      }

      #startBtn:hover:not(:disabled) {
        background-color: #5568d3;
      }

      #stopBtn {
        background-color: #ff6b6b;
        color: white;
      }

      #stopBtn:hover:not(:disabled) {
        background-color: #ee5a52;
      }

      #deleteAllBtn {
        background-color: #e74c3c;
        color: white;
      }

      #deleteAllBtn:hover:not(:disabled) {
        background-color: #c0392b;
      }

      #deleteAllNotifBtn {
        background-color: #f39c12;
        color: white;
      }

      #deleteAllNotifBtn:hover:not(:disabled) {
        background-color: #e67e22;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #video {
        display: block;
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      #notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        min-width: 300px;
        max-width: 500px;
      }

      #deleteStatus {
        text-align: center;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .success {
        background-color: rgba(46, 204, 113, 0.2);
        color: #2ecc71;
      }

      .error {
        background-color: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <h2>üé• Live Camera Stream</h2>

    <!-- Status Display -->
    <div id="status">Initializing...</div>

    <!-- Controls -->
    <div class="controls">
      <button id="startBtn" disabled>‚ñ∂Ô∏è Start Live Camera</button>
      <button id="stopBtn" disabled>‚èπÔ∏è Stop</button>
      <button id="deleteAllBtn">üóëÔ∏è Delete All Images</button>
      <button id="deleteAllNotifBtn">üîî Delete All Notifications</button>
    </div>

    <!-- Delete Status -->
    <div id="deleteStatus"></div>

    <!-- Camera Feed -->
    <img id="video" alt="Camera feed will appear here" />

    <!-- Notification Area -->
    <div id="notification"></div>

    <script src="/static/app.js"></script>
  </body>
</html>
